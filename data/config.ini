# If windowMode set to 1, then windowWidth and windowHeight are utilized
windowMode=1

# If windowMode is set to 1, and below is set to 1, then resolution parameters
# are ignored, and resolution is tied to windowWidth and WindowHeight
lockResToWin=1


windowWidth=1920
windowHeight=1080

#windowWidth=1280
#windowHeight=720

# The render resolution. These parameters are used when windowMode is set to 0,
# or set to 1 with lockResToWin set to 0
resolutionX=1920
resolutionY=1080

#resolutionX=1280
#resolutionY=720

#resolutionX=640
#resolutionY=360

#resolutionX=512
#resolutionY=288

#resolutionX=384
#resolutionY=216

#resolutionX=256
#resolutionY=144


# Max allowable render FPS, higher the better
maxFps=10000

# Adjust to your liking
mouseSensitivity=0.05

# 0=off 1=on. Introduces an unacceptable amount of input lag for fast paced games when enabled
vsync=0

# 0=off 1=on.
fxaa=1